<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel= "stylesheet" href="./assets/reset.css"/>
  <link rel= "stylesheet" href="./assets/style.css"/>
  
</head>
<body>
  <header class>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1200 px">
    <div class="row">
      <aside class="col-lg-4 pb-5">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="city-search" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="city-input"
                placeholder="Enter City Here"/>
              <div class ="past-search-append">
                <button
                  type="submit"
                  class="btn search-button"
                  id="search-button">
                  Search >>
                </button>

              </div>
            </div>
          </div>        
        </form>
        <div class="previous-search" id="history"></div>
      </aside>
    </div>

    <div class="col-lg-8 pb 5">
      <section
        id="today"
        class="mt-3"
      ></section>
      <section
        id="forecast"
        class="row mt-3"
      ></section>
    </div>
  
 <script src="./assets/script.js" ></script> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
